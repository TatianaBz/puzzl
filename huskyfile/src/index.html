<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/puzzle.ico" type="image/x-icon" />
    <title>rss-puzzle</title>
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">rss-puzzle</h1>
    </header>
    <main>
      <div class="wrapper-form">
        <div class="login-form">
          <form action="#" method="get">
            <label class="login-label" for="fname">First name:</label><br />
            <div class="input-box">
              <input
                class="input"
                type="text"
                id="fname"
                name="fname"
                required
              /><br />
              <p class="input-message none"></p>
              <span class="focus-bg"></span>
            </div>
            <label class="login-label" for="lname">Last name:</label><br />
            <div class="input-box">
              <input
                class="input"
                type="text"
                id="lname"
                name="lname"
                required
              />
              <p class="input-message none"></p>
              <span class="focus-bg"></span>
            </div>
            <button class="input-btn btn" type="button">Enter</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
